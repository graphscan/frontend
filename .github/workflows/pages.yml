name: Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Build
        env:
          NEXT_PUBLIC_IS_TECHNICAL_WORKS: "false"
          NEXT_PUBLIC_SUBGRAPH_ANALYTICS_URL: https://gateway.thegraph.com/api/subgraphs/id/AgV4u2z1BFZKSj4Go1AdQswUGW2FcAtnPhifd4V7NLVz
          NEXT_PUBLIC_SUBGRAPH_MAIN_URL: https://gateway.thegraph.com/api/subgraphs/id/DZz4kDTdmzWLWsV373w2bSmoar3umKKH9y82SUKr5qmp
          NEXT_PUBLIC_ETHEREUM_EXPLORER: https://arbitrum-one-rpc.publicnode.com
          NEXT_PUBLIC_ETHEREUM_EXPLORER: https://etherscan.io
          NEXT_PUBLIC_THEGRAPH_EXPLORER: https://thegraph.com
          NEXT_PUBLIC_ACCEPTABLE_DELAY: "10"
          PARTNERS: Ryabina::0x01234567890123456789012345678901234567890123,cp0x::0x01234567890123456789012345678901234567890123
          NEXT_PUBLIC_ENS_URL: https://gateway.thegraph.com/api/subgraphs/id/5XqPmWe6gjyrJtFn9cLy237i4cWw2j9HcUJEXsP5qGtH
          NEXT_PUBLIC_GRAPH_API_KEY: ${{ secrets.NEXT_PUBLIC_GRAPH_API_KEY }}
        run: yarn build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
